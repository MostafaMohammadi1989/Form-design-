<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Form</title>
    <!-- Css style -->

  <body>
    <h1>Add Data</h1>

          type="text"

          id="user"
          placeholder="Your Username"
          required
        />

          name="password"

          placeholder="Your Password"

          type="email"
          name="email"
          id="mail"
          placeholder="Your Email"
          required
        />
      </form>

      <table>

          Table Data

        <thead>
          <tr>
            <th>Meisam</th>

          </tr>
        </tbody>
      </table>
    </div>

</html>
